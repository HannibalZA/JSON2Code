<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Code Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1600px; margin: 0 auto; background: #6d67c9; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 30px; text-align: center; }
        h1 { font-size: 2.8em; margin-bottom: 10px; font-weight: 700; }
        .subtitle { opacity: 0.95; font-size: 1.2em; font-weight: 300; }
        .controls { background: rgba(255,255,255,0.98); padding: 25px 30px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; border-bottom: 1px solid #e0e0e0; }
        .language-selector { display: flex; gap: 8px; flex-wrap: wrap; flex: 1; }
        .lang-btn { padding: 10px 18px; border: 2px solid #e0e0e0; background: white; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px; color: #495057; transition: all 0.2s; }
        .lang-btn:hover { border-color: #667eea; color: #667eea; transform: translateY(-2px); }
        .lang-btn.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-color: transparent; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); }
        .divider { width: 1px; height: 30px; background: #dee2e6; }
        .options-toggle { padding: 10px 20px; background: white; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; color: #495057; transition: all 0.2s; }
        .options-toggle:hover { border-color: #667eea; color: #667eea; }
        .options-toggle.active { background: #f8f9fa; border-color: #667eea; color: #667eea; }
        .options-panel { background: #f8f9fa; padding: 0; max-height: 0; overflow: hidden; transition: all 0.3s ease; border-bottom: 1px solid #e0e0e0; }
        .options-panel.open { padding: 25px 30px; max-height: 500px; }
        .options-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
        .option-group { display: flex; align-items: center; gap: 10px; }
        .option-group label { font-weight: 500; color: #495057; cursor: pointer; user-select: none; font-size: 14px; }
        .option-group input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; accent-color: #667eea; }
        .option-group input[type="text"], .option-group select { padding: 8px 12px; border: 2px solid #dee2e6; border-radius: 8px; font-size: 13px; flex: 1; font-family: 'Consolas', monospace; background: white; }
        .option-group input[type="text"]:focus, .option-group select:focus { outline: none; border-color: #667eea; }
        .option-group select { cursor: pointer; }
        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 0; min-height: 600px; background: white; }
        .panel { display: flex; flex-direction: column; border-right: 1px solid #e0e0e0; min-width: 0; }
        .panel:last-child { border-right: none; }
        .panel-header { padding: 18px 30px; background: #343a40; color: white; font-weight: 600; font-size: 1.05em; display: flex; justify-content: space-between; align-items: center; }
        .panel-actions { display: flex; gap: 10px; }
        .panel-header button { padding: 8px 16px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.2s; }
        .panel-header button:hover { background: rgba(255,255,255,0.2); transform: translateY(-1px); }
        textarea { flex: 1; padding: 24px; border: none; font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; line-height: 1.7; resize: none; background: white; color: #2d3748; overflow: auto; white-space: nowrap; word-wrap: normal; }
        textarea:focus { outline: none; }
        .output-container { flex: 1; position: relative; overflow: auto; background: #282c34; min-width: 0; }
        .output { padding: 24px; font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; line-height: 1.7; color: #abb2bf; white-space: pre; min-height: 100%; outline: none; width: max-content; min-width: 100%; }
        .output[contenteditable]:empty:before { content: '// Select a language and paste JSON to generate code...'; color: #5c6370; }
        .keyword { color: #c678dd; } .type { color: #e5c07b; } .property { color: #61afef; } .string { color: #98c379; } .comment { color: #5c6370; } .decorator { color: #56b6c2; }
        footer { padding: 25px; text-align: center; background: rgba(255,255,255,0.95); color: #6c757d; font-size: 14px; }
        @media (max-width: 1024px) { .content { grid-template-columns: 1fr; } .panel { border-right: none; border-bottom: 1px solid #e0e0e0; } h1 { font-size: 2em; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JSON to Code Converter</h1>
            <p class="subtitle">Transform JSON into 15+ programming languages instantly</p>
        </header>
        <div class="controls">
            <div class="language-selector">
                <button class="lang-btn active" data-lang="csharp">C#</button>
                <button class="lang-btn" data-lang="typescript">TypeScript</button>
                <button class="lang-btn" data-lang="java">Java</button>
                <button class="lang-btn" data-lang="python">Python</button>
                <button class="lang-btn" data-lang="go">Go</button>
                <button class="lang-btn" data-lang="rust">Rust</button>
                <button class="lang-btn" data-lang="kotlin">Kotlin</button>
                <button class="lang-btn" data-lang="swift">Swift</button>
                <button class="lang-btn" data-lang="dart">Dart</button>
                <button class="lang-btn" data-lang="php">PHP</button>
                <button class="lang-btn" data-lang="ruby">Ruby</button>
                <button class="lang-btn" data-lang="jsonschema">JSON Schema</button>
                <button class="lang-btn" data-lang="sql">SQL</button>
                <button class="lang-btn" data-lang="yaml">YAML</button>
                <button class="lang-btn" data-lang="xml">XML</button>
            </div>
            <div class="divider"></div>
            <button class="options-toggle" id="optionsToggle">‚öôÔ∏è Options</button>
        </div>
        <div class="options-panel" id="optionsPanel">
            <div class="options-grid" id="optionsGrid"></div>
        </div>
        <div class="content">
            <div class="panel">
                <div class="panel-header">JSON Input<div class="panel-actions"><button onclick="pasteFromClipboard()">üìã Paste</button><button onclick="clearInput()">‚úï Clear</button></div></div>
                <textarea id="jsonInput" placeholder='{"name": "John", "age": 30, "tags": ["dev", "designer"]}'></textarea>
            </div>
            <div class="panel">
                <div class="panel-header"><span id="outputLangLabel">C# Output</span><div class="panel-actions"><button onclick="copyOutput()">üìÑ Copy</button></div></div>
                <div class="output-container"><div id="output" class="output" contenteditable="true"></div></div>
            </div>
        </div>
        <footer>15+ Languages | Editable Output</footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
const LANGS={csharp:{name:'C#',opts:['rootName','useProperties','useJsonProperty','usePascalCase','useRecords']},typescript:{name:'TypeScript',opts:['rootName','useInterface','useOptional','useReadonly']},java:{name:'Java',opts:['rootName','useLombok','useJackson']},python:{name:'Python',opts:['rootName','useDataclass','usePydantic']},go:{name:'Go',opts:['rootName','useJsonTags']},rust:{name:'Rust',opts:['rootName','useSerde']},kotlin:{name:'Kotlin',opts:['rootName','useDataClass']},swift:{name:'Swift',opts:['rootName','useCodable']},dart:{name:'Dart',opts:['rootName','useJsonSerializable']},php:{name:'PHP',opts:['rootName','useTyped']},ruby:{name:'Ruby',opts:['rootName']},jsonschema:{name:'JSON Schema',opts:[]},sql:{name:'SQL',opts:['tableName','sqlDialect']},yaml:{name:'YAML',opts:[]},xml:{name:'XML',opts:['rootElement']}};const OPTS={rootName:{label:'Root Name',type:'text',val:'Root'},rootElement:{label:'Root Element',type:'text',val:'root'},tableName:{label:'Table Name',type:'text',val:'my_table'},sqlDialect:{label:'SQL Dialect',type:'select',val:'mysql',options:['mysql','mssql','postgresql','sqlite','oracle']},useProperties:{label:'Use Properties',type:'checkbox',val:true},useJsonProperty:{label:'JsonProperty',type:'checkbox',val:false},usePascalCase:{label:'Pascal Case',type:'checkbox',val:false},useRecords:{label:'Records',type:'checkbox',val:false},useInterface:{label:'Interface',type:'checkbox',val:false},useOptional:{label:'Optional',type:'checkbox',val:true},useReadonly:{label:'Readonly',type:'checkbox',val:false},useLombok:{label:'Lombok',type:'checkbox',val:false},useJackson:{label:'Jackson',type:'checkbox',val:false},useDataclass:{label:'Dataclass',type:'checkbox',val:true},usePydantic:{label:'Pydantic',type:'checkbox',val:false},useJsonTags:{label:'JSON Tags',type:'checkbox',val:true},useSerde:{label:'Serde',type:'checkbox',val:true},useDataClass:{label:'Data Class',type:'checkbox',val:true},useCodable:{label:'Codable',type:'checkbox',val:true},useJsonSerializable:{label:'JsonSerializable',type:'checkbox',val:true},useTyped:{label:'Typed Props',type:'checkbox',val:true}};let lang='csharp',opts={},inp=document.getElementById('jsonInput'),out=document.getElementById('output'),grid=document.getElementById('optionsGrid'),label=document.getElementById('outputLangLabel');document.querySelectorAll('.lang-btn').forEach(b=>b.onclick=()=>{document.querySelectorAll('.lang-btn').forEach(x=>x.classList.remove('active'));b.classList.add('active');lang=b.dataset.lang;label.textContent=LANGS[lang].name+' Output';renderOpts();convert()});document.getElementById('optionsToggle').onclick=e=>{document.getElementById('optionsPanel').classList.toggle('open');e.target.classList.toggle('active')};function renderOpts(){grid.innerHTML='';LANGS[lang].opts.forEach(k=>{const o=OPTS[k],d=document.createElement('div');d.className='option-group';if(o.type==='checkbox'){opts[k]=opts[k]??o.val;d.innerHTML=`<input type="checkbox" id="${k}" ${opts[k]?'checked':''}><label for="${k}">${o.label}</label>`;d.querySelector('input').onchange=e=>{opts[k]=e.target.checked;convert()}}else if(o.type==='select'){opts[k]=opts[k]??o.val;d.innerHTML=`<label>${o.label}:</label><select id="${k}">${o.options.map(opt=>`<option value="${opt}" ${opts[k]===opt?'selected':''}>${opt.toUpperCase()}</option>`).join('')}</select>`;d.querySelector('select').onchange=e=>{opts[k]=e.target.value;convert()}}else{opts[k]=opts[k]??o.val;d.innerHTML=`<label>${o.label}:</label><input type="text" id="${k}" value="${opts[k]}">`;d.querySelector('input').oninput=e=>{opts[k]=e.target.value;convert()}}grid.appendChild(d)})}inp.oninput=convert;function convert(){const j=inp.value.trim();if(!j){out.textContent='';return}try{const o=JSON.parse(j),code=generate(o);highlight(code)}catch(e){out.innerHTML=`<span class="comment">// Error: ${e.message}</span>`}}function generate(o){switch(lang){case 'csharp':return genCS(o);case 'typescript':return genTS(o);case 'java':return genJava(o);case 'python':return genPy(o);case 'go':return genGo(o);case 'rust':return genRust(o);case 'kotlin':return genKotlin(o);case 'swift':return genSwift(o);case 'dart':return genDart(o);case 'php':return genPHP(o);case 'ruby':return genRuby(o);case 'jsonschema':return genSchema(o);case 'yaml':return jsyaml.dump(o);case 'xml':return genXML(o);case 'sql':return genSQL(o)}}function genCS(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s=opts.useJsonProperty?'using Newtonsoft.Json;\n\n':'';Array.from(m).forEach(([n,p])=>{s+=`public ${opts.useRecords?'record':'class'} ${n}\n{\n`;p.forEach(x=>{if(opts.useJsonProperty&&x.n!=x.o)s+=`    [JsonProperty("${x.o}")]\n`;s+=opts.useProperties?`    public ${x.t} ${x.n} { get; set; }\n`:`    public ${x.t} ${x.n};\n`});s+='}\n\n'});return s}function genTS(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s='';Array.from(m).forEach(([n,p])=>{s+=opts.useInterface?`export interface ${n} {\n`:`export type ${n} = {\n`;p.forEach(x=>s+=`  ${opts.useReadonly?'readonly ':''}${x.n}${opts.useOptional?'?':''}: ${x.t};\n`);s+=opts.useInterface?'}\n\n':'}\n\n'});return s}function genJava(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s='';if(opts.useLombok)s+='import lombok.Data;\n\n';Array.from(m).forEach(([n,p])=>{if(opts.useLombok)s+='@Data\n';s+=`public class ${n} {\n`;p.forEach(x=>s+=`    private ${x.t} ${x.n};\n`);s+='}\n\n'});return s}function genPy(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s=opts.useDataclass?'from dataclasses import dataclass\n\n':opts.usePydantic?'from pydantic import BaseModel\n\n':'';Array.from(m).forEach(([n,p])=>{if(opts.useDataclass)s+='@dataclass\n';s+=opts.usePydantic?`class ${n}(BaseModel):\n`:`class ${n}:\n`;p.forEach(x=>s+=`    ${x.n}: ${x.t}\n`);s+='\n'});return s}function genGo(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s='package main\n\n';Array.from(m).forEach(([n,p])=>{s+=`type ${n} struct {\n`;p.forEach(x=>s+=`    ${pc(x.n)} ${x.t}${opts.useJsonTags?' `json:"'+x.o+'"`':''}\n`);s+='}\n\n'});return s}function genRust(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s=opts.useSerde?'use serde::{Deserialize, Serialize};\n\n':'';Array.from(m).forEach(([n,p])=>{if(opts.useSerde)s+='#[derive(Serialize, Deserialize)]\n';s+=`pub struct ${n} {\n`;p.forEach(x=>s+=`    pub ${x.n}: ${x.t},\n`);s+='}\n\n'});return s}function genKotlin(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s='';Array.from(m).forEach(([n,p])=>{s+=`${opts.useDataClass?'data class':'class'} ${n}(\n`;p.forEach((x,i)=>s+=`    val ${x.n}: ${x.t}${i<p.length-1?',':''}\n`);s+=')\n\n'});return s}function genSwift(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s='';Array.from(m).forEach(([n,p])=>{s+=`struct ${n}${opts.useCodable?': Codable':''} {\n`;p.forEach(x=>s+=`    let ${x.n}: ${x.t}\n`);s+='}\n\n'});return s}function genDart(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s='';Array.from(m).forEach(([n,p])=>{if(opts.useJsonSerializable)s+='@JsonSerializable()\n';s+=`class ${n} {\n`;p.forEach(x=>s+=`  final ${x.t} ${x.n};\n`);s+=`  ${n}({`;p.forEach((x,i)=>s+=`${i>0?', ':''}this.${x.n}`);s+='});\n}\n\n'});return s}function genPHP(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s='<?php\n\n';Array.from(m).forEach(([n,p])=>{s+=`class ${n}\n{\n`;p.forEach(x=>s+=`    public ${opts.useTyped?x.t+' ':''}$${x.n};\n`);s+='}\n\n'});return s}function genRuby(o){const m=new Map(),r=opts.rootName||'Root';proc(o,r,m);let s='';Array.from(m).forEach(([n,p])=>{s+=`class ${n}\n  attr_accessor `;p.forEach((x,i)=>s+=`:${x.n}${i<p.length-1?', ':''}`);s+='\nend\n\n'});return s}function genSchema(o){function buildSchema(obj){if(obj===null)return{type:'null'};if(Array.isArray(obj)){if(obj.length===0)return{type:'array',items:{}};return{type:'array',items:buildSchema(obj[0])}}if(typeof obj==='object'){return{type:'object',properties:Object.fromEntries(Object.entries(obj).map(([k,v])=>[k,buildSchema(v)])),required:Object.keys(obj)}}return{type:typeof obj}}return JSON.stringify({$schema:'http://json-schema.org/draft-07/schema#',...buildSchema(o)},null,2)}function genXML(o,depth=0){const ind='  '.repeat(depth),root=opts.rootElement||'root';function toXML(obj,d){let x='';if(obj===null)return'null';if(Array.isArray(obj)){obj.forEach(item=>{if(typeof item==='object'&&item!==null){x+=toXML(item,d)}else{x+=`${item}`}});return x}if(typeof obj==='object'){for(let[k,v]of Object.entries(obj)){const i='  '.repeat(d+1);if(typeof v==='object'&&v!==null&&!Array.isArray(v)){x+=`${i}<${k}>\n${toXML(v,d+1)}${i}</${k}>\n`}else if(Array.isArray(v)){x+=`${i}<${k}>\n`;v.forEach(item=>{const ii='  '.repeat(d+2);if(typeof item==='object'&&item!==null){x+=`${ii}<item>\n${toXML(item,d+2)}${ii}</item>\n`}else{x+=`${ii}<item>${item}</item>\n`}});x+=`${i}</${k}>\n`}else{x+=`${i}<${k}>${v}</${k}>\n`}}return x}return String(obj)}let result=depth===0?`<${root}>\n${toXML(o,0)}</${root}>`:`${toXML(o,depth)}`;return result}function genSQL(o){const rootTable=opts.tableName||'my_table',dialect=opts.sqlDialect||'mysql';const tables=new Map();function getSQLType(v,d){if(v===null)return d==='mssql'?'NVARCHAR(MAX)':d==='oracle'?'VARCHAR2(4000)':'TEXT';const t=typeof v;if(t==='string')return d==='mssql'?'NVARCHAR(255)':d==='oracle'?'VARCHAR2(255)':'VARCHAR(255)';if(t==='number')return Number.isInteger(v)?(d==='oracle'?'NUMBER(10)':'INT'):(d==='mssql'?'FLOAT':d==='oracle'?'NUMBER(10,2)':'DECIMAL(10,2)');if(t==='boolean')return d==='mssql'?'BIT':d==='postgresql'?'BOOLEAN':d==='oracle'?'NUMBER(1)':'TINYINT(1)';return d==='mssql'?'NVARCHAR(MAX)':d==='oracle'?'VARCHAR2(4000)':'TEXT'}function getIdColumn(d){if(d==='mssql')return{def:'INT IDENTITY(1,1) PRIMARY KEY',type:'INT'};if(d==='postgresql')return{def:'SERIAL PRIMARY KEY',type:'INT'};if(d==='oracle')return{def:'NUMBER GENERATED ALWAYS AS IDENTITY PRIMARY KEY',type:'NUMBER(10)'};if(d==='sqlite')return{def:'INTEGER PRIMARY KEY AUTOINCREMENT',type:'INTEGER'};return{def:'INT AUTO_INCREMENT PRIMARY KEY',type:'INT'}}function processObject(obj,tableName,parentTable=null){if(typeof obj!=='object'||obj===null||Array.isArray(obj))return;const cols=[];const idCol=getIdColumn(dialect);cols.push({name:'id',def:idCol.def,isFk:false});if(parentTable){cols.push({name:`${parentTable}_id`,def:idCol.type,isFk:true,refTable:parentTable})}for(let[key,val]of Object.entries(obj)){if(val===null||typeof val!=='object'){cols.push({name:key,def:getSQLType(val,dialect),isFk:false})}else if(Array.isArray(val)){if(val.length>0&&typeof val[0]==='object'){const childTable=key.endsWith('s')?key.slice(0,-1):key;processObject(val[0],childTable,tableName)}else{cols.push({name:key,def:dialect==='postgresql'?'JSONB':dialect==='mssql'?'NVARCHAR(MAX)':dialect==='oracle'?'CLOB':'JSON',isFk:false})}}else{const childTable=key;processObject(val,childTable,tableName)}}tables.set(tableName,cols)}processObject(o,rootTable);let sql='';const tableOrder=[];const processed=new Set();function addTable(name){if(processed.has(name))return;const cols=tables.get(name);if(!cols)return;cols.forEach(c=>{if(c.isFk&&c.refTable&&!processed.has(c.refTable)){addTable(c.refTable)}});tableOrder.push(name);processed.add(name)}Array.from(tables.keys()).forEach(addTable);tableOrder.forEach((tableName,idx)=>{const cols=tables.get(tableName);sql+=`CREATE TABLE ${tableName} (\n`;cols.forEach((col,i)=>{if(col.isFk){sql+=`    ${col.name} ${col.def}`;if(i<cols.length-1)sql+=',';sql+=`\n`}else{sql+=`    ${col.name} ${col.def}`;if(i<cols.length-1)sql+=',';sql+=`\n`}});const fks=cols.filter(c=>c.isFk);if(fks.length>0){fks.forEach(fk=>{sql+=`    FOREIGN KEY (${fk.name}) REFERENCES ${fk.refTable}(id)`});sql+=`\n`}sql+=`);\n`;if(idx<tableOrder.length-1)sql+='\n'});return sql}function proc(o,n,m){if(!o||typeof o!='object'||Array.isArray(o))return;const p=[];for(let[k,v]of Object.entries(o)){let pn=opts.usePascalCase?pc(k):k,pt=getT(v,pn,m);p.push({n:pn,o:k,t:pt})}m.set(n,p)}function getT(v,n,m){if(v==null)return'object';let t=typeof v;if(t=='string')return lang=='java'?'String':'string';if(t=='number')return lang=='typescript'?'number':lang=='java'?'Integer':lang=='go'?'int':lang=='rust'?'i32':lang=='kotlin'?'Int':lang=='swift'?'Int':'int';if(t=='boolean')return lang=='csharp'?'bool':lang=='java'?'Boolean':'boolean';if(Array.isArray(v)){if(!v.length)return'any[]';let it=getT(v[0],n,m);return lang=='csharp'?`List<${it}>`:lang=='java'?`List<${it}>`:lang=='go'?`[]${it}`:lang=='rust'?`Vec<${it}>`:lang=='swift'?`[${it}]`:lang=='kotlin'?`List<${it}>`:lang=='dart'?`List<${it}>`:lang=='python'?`list[${it}]`:`${it}[]`}if(t=='object'){proc(v,n,m);return n}return'any'}function pc(s){return s.replace(/[-_](.)/g,(_,c)=>c.toUpperCase()).replace(/^(.)/,(_,c)=>c.toUpperCase())}function highlight(c){out.innerHTML=c.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\b(public|class|record|get|set|using|interface|type|export|struct|impl|fn|let|package|import|def|from|data|val|var)\b/g,'<span class="keyword">$1</span>').replace(/\b(string|int|double|bool|List|String|Integer|number|any)\b/g,'<span class="type">$1</span>').replace(/\[(\w+)\(/g,'[<span class="decorator">$1</span>(').replace(/(@\w+)/g,'<span class="decorator">$1</span>').replace(/(\/\/[^\n]*|#[^\n]*)/g,'<span class="comment">$1</span>')}function clearInput(){inp.value='';out.textContent=''}function copyOutput(){navigator.clipboard.writeText(out.innerText).then(()=>{const b=event.target,t=b.textContent;b.textContent='Copied!';setTimeout(()=>b.textContent=t,2000)})}async function pasteFromClipboard(){try{inp.value=await navigator.clipboard.readText();convert()}catch{}}renderOpts();
    </script>
</body>
</html>
